{% extends 'base.html' %}

{% block title %}
MacLabs Produtos
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/produtos.css') }}">
{% endblock %}

{% block content %}
<div id="barra_pesquisa">

</div>
<section class="products-section">
    <div class="products-header">
        <h1>Nossos Produtos</h1>
        <p>Descubra itens impressos em 3D com precis√£o e qualidade.</p>
    </div>
    <div class="products-container">
        {% for produto in produtos %}
            <div class="product-card">
                <img src="{{ url_for('static', filename=produto.imagem) }}" alt="{{ produto.nome }}">
                <h2>{{ produto.nome }}</h2>
                <button>Saiba Mais</button>
            </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
