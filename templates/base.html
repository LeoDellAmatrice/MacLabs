<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{{ url_for('static', filename='img/icon.svg') }}">
    <title>{% block title %}MacLabs{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <header>
        <!-- Logo -->
        <a href="/">
            <img src="{{url_for('static', filename='img/logo1.svg')}}" alt="Logo MacLabs">
        </a>
        <!-- Menu de navegação -->
        <nav id="nav-menu">
            <a href="/produtos">Produtos</a>
            <a href="/criar">Criar</a>
            <a href="/contato">Contato</a>
            <a href="/sobre">Sobre</a>
        </nav>
        <!-- Botões de login/inscrição -->
        <div id="nav-buttons">
            <a href="/login" class="button">Fazer login</a>
            <a href="/inscricao" class="button">Inscrever-se</a>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>

    </footer>
</body>
</html>
